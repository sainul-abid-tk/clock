<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>clock</title>
</head>
<body>
    <div style="width: 100%;height: 100vh;" class="d-flex justify-content-center align-items-center bg-black ">
        <h1 id="result" style="font-size: 100px;" class="text-white">HH:MM:SS</h1>
    </div>
</body>
<script>
    const getTimeData=()=>{
        const localTime= new Date()
        const hour=localTime.getHours()
        const minutes=localTime.getMinutes()
        const sec=localTime.getSeconds()
        const displayTime=hour>=12?`${hour}:${minutes}:${sec} PM`:`${hour}:${minutes}:${sec} AM`
        result.innerHTML=displayTime
        setTimeout(() => {
            getTimeData()
        }, 1000);
    }
    getTimeData()
</script>
</html>
